<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отправка данных Telegram на сервер</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <button onclick="sendTelegramData()">Получить данные и отправить на сервер</button>

    <script>
        function sendTelegramData() {
            let tg = window.Telegram.WebApp;
            tg.InitData();

            let userData = {
                username: tg.InitData.user.username,
                user_id: tg.InitData.user.id
            };

            fetch('http://127.0.0.1:8000/submit-telegram-data', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(userData),
            }).then(response => {
                if (response.ok) {
                    console.log("Данные успешно отправлены на сервер!");
                } else {
                    console.error("Ошибка отправки данных на сервер");
                }
            });
        }
    </script>
</body>
</html>
