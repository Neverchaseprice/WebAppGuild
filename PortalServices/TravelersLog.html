<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="TravelersLog.css">
</head>
<body>

    <div class="gradientdd">

        <div class="exp-bar">
            <div class="exp-fill"></div>
            <div class="exp-ticks">
            <div class="exp-tick"></div>
            <div class="exp-tick"></div>
            <div class="exp-tick"></div>
            <div class="exp-tick"></div>
            <div class="exp-tick"></div>
            <div class="exp-tick"></div>
            <div class="exp-tick"></div>
            <div class="exp-tick"></div>
        </div>

        <div class="block-container">
            <div class="block"></div>
            <div class="block"></div>
        </div>

            
            <div class="block-container">
                <div class="block-1-3">
                        <div class="menu" id="buttons">
                            <button onclick="showContent('content1')">Разработка</button>
                            <button onclick="showContent('content2')">Нетворкинг</button>
                            <button onclick="showContent('content3')">Консультации</button>
                            <button onclick="showContent('content4')">Образование</button>
                            <button onclick="showContent('content5')">Лайфстайл</button>
                        </div>
                </div>
                <div class="block-2-3">
                    <div class="block-3" id="dynamicContent">
                        Выберите направление развития в меню слева
                    </div>
                </div>
            </div>
    

        <script>
            function showContent(contentId) {
                var content = document.getElementById('dynamicContent');
                if (contentId === 'content1') {
                    content.innerHTML = 'Квесты в разработке приложений';
                } else if (contentId === 'content2') {
                    content.innerHTML = 'Челенджи в Нетвкоринге. 1. Познакомиться с 5 людьми из вашей профессиональной сферы';
                } else if (contentId === 'content3') {
                    content.innerHTML = 'Контент для кнопки 3';
                } else if (contentId === 'content4') {
                    content.innerHTML = 'Контент для кнопки 4';
                } else if (contentId === 'content5') {
                    content.innerHTML = 'Контент для кнопки 5';
                }
            }
        </script>
    


    </div>


</body>


</html>
